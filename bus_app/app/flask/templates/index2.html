<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Display a map</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
	<script src="../static/scripts/maplibre.js"></script>
	<link href="../static/styles/maplibre.css" rel="stylesheet" />
	<link href="../static/styles/marker.css" rel="stylesheet" />
	<link href="../static/styles/body.css" rel="stylesheet" />
	<link href="../static/styles/ui.css" rel="stylesheet" />
	<link href="../static/styles/popup2.css" rel="stylesheet" />
</head>

<body>
	<div id="map"></div>
	<script src='../static/scripts/map2.js'></script>
	<div id='popup'>
		hola :)
	</div>
	<script src="../static/scripts/popup.js"></script>
	<div id="ui_container">
		<div id="ui_decorator"></div>
		<img id="logo" src="../static/images/logo.png">
		<label class="ui_button ui_follow">
			<input type="checkbox" onclick="toggleFollow();">
			<div>
				<img src="../static/images/location.png">
			</div>
		</label>
		<label class="ui_button ui_fullscreen">
			<input type="checkbox" onclick="toggleFullScreen();">
			<div>
				<img src="../static/images/fullscreen.png">
			</div>
		</label>
		<label class="ui_button ui_stops">
			<input type="checkbox" onclick="toggleStopFollow();">
			<div>
				<img src="../static/images/stop.png">
			</div>
		</label>
	</div>
</body>

</html>
